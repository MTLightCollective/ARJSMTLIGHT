<script src="https://cdn.jsdeliver.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js></script>
<script>
 window.onload = function(){
   init:function(){
     var marker = this.el;
             
     this.vid = document.querySelector("#vid");
                                                     
     marker.addEventListener(
       "markerFound",
       function(){
         his.vid.play();
    }.bind(this)
   );
  }
 });
};
             </script>
                             
<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
     vr-mode-ui="enabled: false;"
     renderer="antialias:true; alpha:true; precision: mediump;"
     embedded
     arjs="tracingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
 <a-assets>
  <video
        src="https://github.com/MTLightCollective/ARJSMTLIGHT/blob/main/SAMURAI.webm"
        preload="auto
        id="vid"
        response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        muted
        playsinline
        ></video>
  </a-assets>
  
  <a-nft
  videohandler
        type="nft"
  src="https://github.com/MTLightCollective/ARJSMTLIGHT/blob/main/NFT/ARSAMURAI"
  smooth="true"
  smoothcount="10"
  smoothtolerance="0.01"
  smooththreshold="5"
  >
    <a-video src="#vid" position="50 150 -100" width="300" height="175">
      </a-video>
  </a-nft>
  <a-entity camera><a/entity>
    </a-scene>
  </body>
